<div class="row justify-content-center">

    <form [formGroup]="signupRef" (ngSubmit)="registerUser()">
        <div class="row justify-content-center">
            <div class="col-4 mb-3">
                <label class="form-label">First Name</label>
                <input type="text" formControlName="fname" class="form-control"/><br />
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" formControlName="lname" class="form-control"/><br />
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 mb-3">
                <label class="form-label">Username</label>
                <input type="text" formControlName="user" class="form-control"/><br />
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 mb-3">
                <label class="form-label">Password</label>
                <input type="password" formControlName="pass" class="form-control"/><br />
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col mb-3">
                <input type="submit" value="SignUp" class="btn btn-primary">
                <input type="reset" value="Clear" class="btn btn-danger">
            
            </div>
        </div>
    </form>
   
</div>
